<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM Analytics Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #004A73;
            color: white;
            font-family: Arial, sans-serif;
        }
        .question-card {
            max-width: 500px;
            margin: 50px auto;
            background-color: #005B89;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .question-card h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .custom-checkbox {
            margin-bottom: 15px;
        }
        .btn-next {
            background-color: #FFDD00;
            color: #004A73;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .btn-next:hover {
            background-color: #FFC400;
        }
    </style>
</head>
<body>
    <div class="question-card"> 
        <h1>{{ question.question_text }}</h1> 
        <form method="post"> 
            {% csrf_token %} 
            {% for option in question.options %} 
            <div class="custom-checkbox"> 
                <input type="checkbox" name="option" id="option_{{ forloop.counter }}" class="form-check-input" value="{{ option.text }}"> 
                <label for="option_{{ forloop.counter }}" class="form-check-label">{{ option.text }}</label> 
            </div> {% endfor %} 
            <input type="hidden" name="question_id" value="{{ question.id }}"> 
            <button type="submit" class="btn btn-next">
                {% if question_index == total_questions %}Submit{% else %}Next{% endif %}
            </button> 
            </form> 
        </div>
</body>
</html>
